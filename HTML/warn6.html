<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忍務：訓練の書</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Serif JP', serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .ninja-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            filter: brightness(30%) sepia(50%) hue-rotate(180deg);
            z-index: -1;
        }
        .scroll-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #c0a060;
            padding: 30px;
            box-shadow: 0 0 20px rgba(192, 160, 96, 0.5);
            max-width: 80%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #c0a060;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #ffffff;
        }
        .ninja-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .ninja-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c0a060;
            color: #1a1a1a;
            text-decoration: none;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .ninja-button:hover {
            background-color: #dab775;
            transform: scale(1.05);
        }
        .ninja-star {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: throwStar 2s linear infinite;
        }
        @keyframes throwStar {
            0% { transform: translate(-50px, -50px) rotate(0deg); opacity: 1; }
            100% { transform: translate(50px, 50px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="ninja-bg"></div>
    <div class="scroll-container">
        <div class="ninja-icon">🥷</div>
        <h1>忍務の書</h1>
        <p><strong>これは訓練なり</strong></p>
        <p>この巻物は訓練目的にて作成されたり。</p>
        <p>真の警告にあらず。</p>
        <button class="ninja-button" onclick="throwStars()">了解いたした</button>
    </div>
    <script>
        function throwStars() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.textContent = '✦';
                    star.classList.add('ninja-star');
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 2000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
