<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL力士のハカ - データベースを制する</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a0e0e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .hero {
            background-image: url('/api/placeholder/1200/600');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-content {
            background-color: rgba(74, 14, 14, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: #ffa500;
            color: #4a0e0e;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #ff8c00;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .feature {
            flex-basis: 30%;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4a0e0e;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SQL力士のハカ</h1>
            <p>データベースを制する、勝利を掴む</p>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>SQLの力で、ビッグデータを投げ飛ばせ！</h2>
                <p>トンガの魂と日本の技、そしてSQLの知恵が融合する</p>
                <a href="#" class="cta-button">今すぐ参加</a>
            </div>
        </section>

        <div class="container">
            <section class="features">
                <div class="feature">
                    <h3>ハカのようなパワフルなクエリ</h3>
                    <p>相手を威圧するハカのように、データベースを圧倒するSQLテクニックを学ぶ</p>
                </div>
                <div class="feature">
                    <h3>相撲の技のようなJOIN</h3>
                    <p>複雑なテーブル結合も、寄り切りのように軽々とこなす</p>
                </div>
                <div class="feature">
                    <h3>トンガと日本の融合</h3>
                    <p>多様性を強みに変える、国際的なデータ分析スキルを身につける</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SQL力士のハカ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
