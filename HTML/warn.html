<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .warning-box {
            background-color: #fff;
            border: 2px solid #dc3545;
            border-radius: 5px;
            padding: 20px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            margin-top: 0;
        }
        p {
            color: #721c24;
        }
        .icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <div class="icon">⚠️</div>
        <h1>警告</h1>
        <p>このページにアクセスする前に、以下の注意事項をよくお読みください。</p>
        <p>継続するには、管理者の許可が必要です。</p>
    </div>
</body>
</html>
