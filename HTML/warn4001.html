<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ：訓練ページ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #FFF5E6;
            color: #FF69B4;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB, #FFF0F5);
            opacity: 0.7;
            z-index: -1;
        }
        .notice-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #FF69B4;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF1493;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #FF69B4;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="notice-container">
        <div class="icon">💖</div>
        <h1>お知らせ</h1>
        <p><strong>これは訓練です</strong></p>
        <p>このページは訓練目的で作成されています。</p>
        <p>実際の警告ではありません。</p>
        <a href="#" class="button">了解しました</a>
    </div>
</body>
</html>
