<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告：訓練ページ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
        }
        .warning-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h1>警告</h1>
        <p><strong>これは訓練です</strong></p>
        <p>このページは訓練目的で作成されています。</p>
        <p>実際の警告ではありません。</p>
    </div>
</body>
</html>
