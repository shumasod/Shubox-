<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感情の波</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .emotion-wave {
            font-size: 2rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(-100px);
            animation: wave 4s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                background-color: #1a1a1a;
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                background-color: #ff3d00;
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="emotion-wave">怒りが沸き上がる</div>
</body>
</html>
