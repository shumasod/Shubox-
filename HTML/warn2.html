<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告：訓練ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe066;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .warning-container {
            background-color: #fff;
            border: 4px solid #ff9900;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #ff6600;
            margin-top: 0;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h1>警告</h1>
        <p><strong>これは訓練です</strong></p>
        <p>このページは訓練目的で作成されています。</p>
        <p>実際の警告ではありません。</p>
    </div>
</body>
</html>
