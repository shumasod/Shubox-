<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルな忍者風イルミナティシンボル</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a472a, #0a1f12);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .scene {
            width: 400px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ninja {
            width: 300px;
            height: 450px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .ninja-body {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #000000, #1c1c1c);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }
        .ninja-head {
            width: 100px;
            height: 120px;
            background: linear-gradient(45deg, #000000, #1c1c1c);
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .eye {
            width: 70px;
            height: 30px;
            background: #4a4a4a;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .pupil {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ff0000 30%, #8b0000 70%);
            border-radius: 50%;
            position: relative;
            animation: glowing 2s infinite alternate;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff0000; }
            100% { box-shadow: 0 0 20px #ff0000; }
        }
        .hands {
            position: absolute;
            width: 100%;
            bottom: 150px;
        }
        .hand {
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #000000, #1c1c1c);
            position: absolute;
            border-radius: 20px;
        }
        .hand-left {
            left: 70px;
            transform: rotate(30deg);
        }
        .hand-right {
            right: 70px;
            transform: rotate(-30deg);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/400/500') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="ninja">
            <div class="ninja-head">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="ninja-body"></div>
            <div class="hands">
                <div class="hand hand-left"></div>
                <div class="hand hand-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
