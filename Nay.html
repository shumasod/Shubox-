<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナルト・ナウシカ風の忍者</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a472a, #0a1f12);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .scene {
            width: 400px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ninja {
            width: 300px;
            height: 450px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        .ninja-body {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }
        .ninja-head {
            width: 100px;
            height: 120px;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .eye {
            width: 70px;
            height: 30px;
            background: #4a4a4a;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .pupil {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #00ffff 30%, #0080ff 70%);
            border-radius: 50%;
            position: relative;
            animation: glowing 2s infinite alternate, sharingan 5s infinite linear;
        }
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #00ffff; }
            100% { box-shadow: 0 0 20px #00ffff; }
        }
        @keyframes sharingan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hands {
            position: absolute;
            width: 100%;
            bottom: 150px;
        }
        .hand {
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #ff6600, #ff9900);
            position: absolute;
            border-radius: 20px;
        }
        .hand-left {
            left: 70px;
            transform: rotate(30deg);
            animation: hand-sign-left 2s infinite;
        }
        .hand-right {
            right: 70px;
            transform: rotate(-30deg);
            animation: hand-sign-right 2s infinite;
        }
        @keyframes hand-sign-left {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(60deg); }
        }
        @keyframes hand-sign-right {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-60deg); }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/400/500') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
            animation: wind 20s linear infinite;
        }
        @keyframes wind {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .chakra {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, rgba(0,128,255,0) 70%);
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        <div class="chakra"></div>
        <div class="ninja">
            <div class="ninja-head">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="ninja-body"></div>
            <div class="hands">
                <div class="hand hand-left"></div>
                <div class="hand hand-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
