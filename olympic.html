<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パリオリンピック2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            color: #cccccc;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="100%" height="400" viewBox="0 0 800 400">
            <!-- 背景のグラデーション -->
            <defs>
                <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1CB5E0"/>
                    <stop offset="100%" style="stop-color:#000046"/>
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#sky)"/>
            
            <!-- エッフェル塔 -->
            <path d="M400,350 L380,400 L420,400 Z M390,300 L410,300 L400,200 Z" fill="#333" />
            
            <!-- 群衆 (簡略化) -->
            <g id="crowd">
                <circle cx="300" cy="380" r="10" fill="#fff" opacity="0.7" />
                <circle cx="330" cy="390" r="8" fill="#fff" opacity="0.7" />
                <circle cx="470" cy="385" r="9" fill="#fff" opacity="0.7" />
                <circle cx="500" cy="395" r="7" fill="#fff" opacity="0.7" />
            </g>
            <use href="#crowd" x="-100" />
            <use href="#crowd" x="100" />
            
            <!-- オリンピックリング -->
            <g transform="translate(300, 50) scale(0.5)">
                <circle cx="0" cy="0" r="50" stroke="#0081C8" stroke-width="10" fill="none" />
                <circle cx="120" cy="0" r="50" stroke="#000000" stroke-width="10" fill="none" />
                <circle cx="240" cy="0" r="50" stroke="#EE334E" stroke-width="10" fill="none" />
                <circle cx="60" cy="60" r="50" stroke="#FCB131" stroke-width="10" fill="none" />
                <circle cx="180" cy="60" r="50" stroke="#00A651" stroke-width="10" fill="none" />
            </g>
            
            <!-- 花火のアニメーション -->
            <circle cx="200" cy="100" r="2" fill="#ffff00">
                <animate attributeName="r" values="0;20;0" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle cx="600" cy="150" r="2" fill="#ff00ff">
                <animate attributeName="r" values="0;15;0" dur="2.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite" />
            </circle>
        </svg>
        <h1>パリオリンピック 2024</h1>
        <p>スポーツの祭典、新たな歴史が始まる</p>
    </div>
</body>
</html>
