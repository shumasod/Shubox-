<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パリオリンピック2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="relative w-full max-w-2xl aspect-video bg-blue-200 overflow-hidden rounded-lg shadow-lg">
        <!-- 背景の構造物 -->
        <div class="absolute inset-0 flex justify-center">
            <div class="w-1/3 h-full bg-gray-800 opacity-70"></div>
            <div class="w-1/3 h-full bg-gray-800 opacity-70 ml-4"></div>
        </div>
        <!-- オリンピックリング -->
        <div class="absolute inset-0 flex items-center justify-center">
            <svg class="w-3/4 h-auto" viewBox="0 0 300 100">
                <circle cx="50" cy="50" r="40" fill="none" stroke="#0081C8" stroke-width="8"/>
                <circle cx="150" cy="50" r="40" fill="none" stroke="#000000" stroke-width="8"/>
                <circle cx="250" cy="50" r="40" fill="none" stroke="#EE334E" stroke-width="8"/>
                <circle cx="100" cy="90" r="40" fill="none" stroke="#FCB131" stroke-width="8"/>
                <circle cx="200" cy="90" r="40" fill="none" stroke="#00A651" stroke-width="8"/>
            </svg>
        </div>
        <!-- 装飾的な格子模様 -->
        <div class="absolute top-0 left-0 right-0 h-8 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="w-full h-full border-4 border-gray-300 border-opacity-30"></div>
        </div>
    </div>
    <div class="mt-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">パリオリンピック 2024</h1>
        <p class="text-xl text-gray-600">世界最大のスポーツの祭典</p>
    </div>
</body>
</html>
